{% import 'constants.jinja' as C %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Primary Meta Tags -->
    <meta name="title" content="{{C.site_title}}">
    <meta name="description" content="{{C.site_description}}">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{C.site_url}}">
    <meta property="og:title" content="{{C.site_short_title}}">
    <meta property="og:description" content="{{C.site_description}}">
    <meta property="og:image" content="/images/logo.png">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{C.site_url}}">
    <meta property="twitter:title" content="{{C.site_short_title}}">
    <meta property="twitter:description" content="{{C.site_description}}">
    <meta property="twitter:image" content="/images/logo.png">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/base.css?v=1">
    <link rel="shortcut icon" href="/images/favicon.ico">
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <header class="masthead mb-auto">
      <div class="inner">
        <a href="/">
          <img src="/images/logo-no-bg.png" alt="{{C.site_title}}" class="logo">
        </a>
      </div>
    </header>
    {% block body %}{% endblock %}
    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>{{C.footnote_text}}</p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      $.extend({
        jpost: function(url, body) {
          return $.ajax({
            type: 'POST',
            url: url,
            data: JSON.stringify(body),
            contentType: "application/json",
            dataType: 'json'
          });
        }
      });
    </script>
    {{C.ga_script}}
    {% block extra_script %}{% endblock %}
  </body>
</html>
